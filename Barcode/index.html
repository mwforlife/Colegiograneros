<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Codigo de Barras</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" type="icon" href="../img/logo/logo.jpg">
    <style>
        #root{
            display: flex !important;
            flex-wrap: wrap !important;
            padding: 20px;
        }
        
        .barra{
            width: 200px;
            height: 85px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card w-100 text-center">
            <h3>Generador de codigos de Barras</h3>
            <div class="row text-start justify-content-center">
                <div class="col-md-4">
                    <label for="">Valor Inicial:</label>
                    <input min="10000000" id="inicial" type="text" placeholder="Ingrese el valor inicial" class="form-control">
                </div>
                
                <div class="col-md-4">
                    <label for="">Tipo:</label>
                    <select name="" id="type" class="form-control">
                        <option value="PC">PC</option>
                        <option value="MON">Monitor</option>
                        <option value="TEC">Teclado</option>
                        <option value="MOU">Mouse</option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center" >
                    <label for="">Cantidad</label>
                    <input min="1" type="text" id="cantidad" class="text-center form-control" placeholder="Ingrese el Codigo">
                </div>
            </div>
                   
            <div class="row justify-content-center">
               <div class="col-md-2">
                    <button onclick="generar()" class="btn btn-success">Generar</button>
                   <button onclick="imprSelec()" class="btn btn-danger">Imprimir</button>
                        
               </div>
          </div>
        </div>
        
        <div id="root" class="card w-100 d-flex flex-row">
            
        </div>
    </div>
    
    
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="js/barcode_script.js"></script>
</body>
</html>
